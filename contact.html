<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_portfolio.css') }}">
</head>
<header class="top-nav">
    <nav>
        <nav>
            <a href="{{ url_for('home') }}">首頁</a>
            <a href="{{ url_for('about') }}">關於我</a>
            <a href="{{ url_for('portfolio') }}">作品集</a>
            <a href="{{ url_for('contact') }}">聯絡我</a>
        </nav>
    </nav>
</header>
<body>

    <main class="contact-container">
        <h1>聯絡我</h1>
        <p>如果您對我的作品或經歷有興趣，歡迎透過下列表單聯絡我！</p>

        <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
            <label>您的姓名</label>
            <input type="text" name="name" placeholder="請輸入您的姓名" required>

            <label>您的電子郵件</label>
            <input type="email" name="email" placeholder="請輸入您的 Email" required>

            <label>留言內容</label>
            <textarea name="message" placeholder="請輸入您的訊息" required></textarea>

            <button type="submit">送出</button>
        </form>
    </main>
</body>
</html>
